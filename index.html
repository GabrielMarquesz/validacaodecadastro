<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Formulário e validações</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">
            <div>
                <strong>Nome:</strong>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 15 caracteres</span>
            </div>
            
            <div>
                <strong> Senha: </strong>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com exatamente 8 caracteres</span>
            </div>

            <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>

            
            
            <div>
                <strong>CPF:</strong>
                <input type="cpf" placeholder="insira seu CPF (somente números)" class="inputs required" oninput="comparecpf()">
                <span class="span-required">Precisa ter apenas 11 números.</span>

            </div>
            
            <div>
                <strong>Endereço:</strong>           
                <input type="text" name="endereço" placeholder="Digite seu endereço!" class="inputs required">
  
            </div>
            <br>
            <div>
                <strong>Celular:</strong>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx">
                <strong>telefone(fixo)caso tenha:</strong>
                <input type="tel" id="phone" name="phone" placeholder="(xx) xx-xxxxxxxx">
            </div>

            <div>
                <strong>Data de nascimento:</strong>
                <input type="date" name="nascimento" class="inputs required">
            </div>
                
            
            <button type="submit">Enviar</button>
            <br>
            <a href="">Entrar</a>
            <a href="">voltar</a>

        </form>
    </div>
</body>

<script src="script2.js">
   
</script>
</html>
